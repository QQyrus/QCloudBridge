name: Create an Encrypted Secret Text file with Env name and its QB version

on:
  push:
    branches:
      - staging

jobs:
  create_encrypt_secret:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Run script
      run: |
        cd $GITHUB_WORKSPACE
        node envOta.js --env=qyrus 1.12.3 --env=wm 1.12.3 --env=qyrus-uk 1.12.3 --env=shawbrook 1.12.3  --env=unum 1.12.3  --env=tsb 1.12.3  --env=cleco 1.12.3  --env=monument 1.12.3  --env=johndeere 1.12.3  --env=truist 1.12.3  --env=rccd 1.12.3 --env=valley 1.12.3 --env=vitas 1.12.3 --env=ccep 1.12.3 --env=uat 1.12.3 --env=tccc 1.12.3 --env=staging 1.7.7 
      env:
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
    
    - name: List Files
      run: ls
      
    - name: Commit and push changes for newly created txt file
      run: |
        cd $GITHUB_WORKSPACE
        git config --global user.email "punithn@quinnox.com"
        git config --global user.name "npunith"
        
        git add secretEnvList.txt
        git commit -m "Add encrypted secret text file"
        
        git push origin staging
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}


